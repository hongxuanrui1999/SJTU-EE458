<p><font color="#333333" face="宋体"><span style="font-size: 16px;">鸦片战争后，清朝国内阶级矛盾空前激化，农民起义风起云涌。1851年，洪秀全发动了金田起义，并建立了太平天国政权；1853年，太平天国定都天京，颁布了《天朝田亩制度》；1856年，太平天国军事上达到了全盛时期；领导集团内部矛盾激化引发的天京事变大伤了太平天国的元气；1864年，太平天国运动失败。洪秀全领导的太平天国运动，体现了新时代农民战争的特点。太平天国的一些领导人，开始向西方寻求真理，探索中国独立、富强的途径，勇敢地担负起反封建、反侵略的任务。太平天国运动是中国农民战争的高峰。</span></font><br></p>
